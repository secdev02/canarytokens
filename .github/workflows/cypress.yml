name: Run Cypress Tests
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to use for tests. Note: This is not deployed to the DUT"
        required: true
        type: string

  workflow_call:
    inputs:
      branch:
        description: "Branch to use for tests. Note: This is not deployed to the DUT"
        required: true
        type: string

jobs:
  chrome:
    runs-on: ubuntu-latest
    name: E2E on Chrome
    steps:
      - name: Checkout üîñ
        uses: actions/checkout@v4.2.0
        with:
          ref: "${{ inputs.branch }}"

      - name: Setup Node.js üî®
        uses: actions/setup-node@v4.0.4
        with:
          node-version: 20

      - name: Set Test Domain Environment Variable
        run: |
          if [ "${{ inputs.branch }}" == "master" ]; then
            echo "TEST_DOMAIN=ssl-secure-srv.org" >> $GITHUB_ENV
          elif [ "${{ inputs.branch }}" == "dev" ]; then
            echo "TEST_DOMAIN=honeypdfs.com" >> $GITHUB_ENV
          elif [ "${{ inputs.branch }}" == "dev2" ]; then
            echo "TEST_DOMAIN=syruppdfs.com" >> $GITHUB_ENV
          else
            echo "${{ inputs.branch }}: No matching branch for domain testing. Exiting." && exit 1
          fi

      - name: Debug Test Domain
        run: echo "TEST_DOMAIN=${{ env.TEST_DOMAIN }}"

      - name: Execute Cypress Tests üå°Ô∏è
        uses: cypress-io/github-action@v6.7.6
        with:
          working-directory: ./cypress-tests
          command: npx cypress run --headless --browser chrome --env TEST_DOMAIN=${{ env.TEST_DOMAIN }}

      - name: Upload screenshots of tests failed üì∑
        uses: actions/upload-artifact@v4.4.0
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress-tests/cypress/screenshots
